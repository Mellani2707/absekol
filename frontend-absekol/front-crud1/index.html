<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="bootstrap-logo.svg" alt="Logo" width="50" height="44"
                    class="d-inline-block align-text-justify">
                Simple
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Linkedin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">About me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="app" class="container mt-5">
        <h2>User Management</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#ModalCreate">Add User</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>No WhatsApp</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users" :key="user.id">
                    <td>{{ user.uid }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.Role.roleName }}</td>
                    <td>{{ user.noWa }}</td>
                    <td>{{ user.password }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" @click="editUser(user.uid)">Edit</button>
                        <button class="btn btn-danger btn-sm" @click="deleteUser(user.uid)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>


            <div class="modal fade" id="ModalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" :aria-hidden="modalCreate">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create New User</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username </label>
                                    <input type="text" v-model="input.username" class="form-control" id="username">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" v-model="input.email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="noWa" class="form-label">No WhatsApp</label>
                                    <input type="text" v-model="input.noWa" class="form-control" id="noWa">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" v-model="input.password" class="form-control" id="password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalCreat">Close</button>
                            <button type="button" class="btn btn-primary" @click="createUser()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- ModalCreate -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
